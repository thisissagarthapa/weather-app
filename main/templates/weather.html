<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
      <!-- Alertify css Link -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Alertify Js -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <link rel="stylesheet" href="{%  static 'css/style.css' %}" />
  </head>

  <body>
       <!-- Alertify for form -->
{% if messages %} {% for message in messages %}
<script>
  alertify.set("notifier", "position", "top-left");
  alertify.success("{{message}}");
</script>
{% endfor %} {% endif %}
    <form method="POST" action="{% url 'index' %}">
      {% csrf_token %}
    <div class="card">
      <div class="search">
        <input type="text" name="city" placeholder="Enter city name" spellcheck="false" />
        <button> <img src="{% static 'images/search.png' %}" /></button>
      </div>

      <div class="weather">
        <img src="{% static 'images/clouds.png' %}" class="weather-icon" />
        <h1 class="temp">{{temperature}}Â°C</h1>
        <h2 class="city">{{city}}</h2>
      </div>
        <div class="details">
          <div class="col">
            <img src="{% static 'images/humidity.png' %}" />
            <div>
              <p class="humidity">{{humidity}}</p>
              <P>Humidity</P>
            </div>
          </div>
          <div class="col">
            <img src="{% static 'images/wind.png' %}" />
            <div>
              <p class="wind">{{wind_speed}}m/s</p>
              <P>Wind Speed</P>
            </div>
          </div>
        </div>
    </div>
    </form>
    <script >
    </script>
  </body>
</html>
